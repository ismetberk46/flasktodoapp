{% extends "layout.html" %}

{% block body %}
<td><a href="/addarticles" class = "btn btn-danger">Makale Ekle</a></td>
<hr>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Title</th>
        <th scope="col">User</th>
        <th scope="col">Time</th>
      </tr>
    </thead>
    <tbody>
    {% for article in articles %}
      <tr>
        <th scope="row">{{article.id}}</th>
        <td>{{article.title}}</td>
        <td>Username</td>
        <td>{{article.article_time}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock  %}
